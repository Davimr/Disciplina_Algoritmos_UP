<!DOCTYPE html>
<html lang="br" >
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
     rel="stylesheet">

    <title>My Page</title>
  </head>

  <body>

    <div class="container">
      <div class="imagem">
        <img class="imagem" src="https://i.ibb.co/Njk3BRy/Webp-net-resizeimage.png" alt="Foto de um doguinho">
      </div>
      <div id="formulario" >
        <form class="formularioDados" method="post">
          <h3 class="titulo">Create an Account!</h3>
          <input class="dados" type="text" placeholder="Name" onkeypress="return (event.charCode > 64 &&
event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode === 32)"/>
          <input id="numeroTelefone" type="text" placeholder="Phone Number" />
          <input class="dados1" type="email" placeholder="Email" />
          <input class="dados" type="password" placeholder="Password" id="primeiraSenha" onblur="aoSair()"/>
          <input class="dados" type="password" placeholder="Repat Password" id="segundaSenha"  onblur="aoSair2()"/>
          <input class="criarContaBotao" type="submit" value="Create Account"/>
          <br>
          <br>
          <button class="loginBtn loginBtn--google">
            Login with Google
          </button>
          <br>
          <br>
          <button class="loginBtn loginBtn--facebook">
            Login with Facebook
          </button>
          <footer class="jaPossui">
            <a  href="#">Already have one? Login!</a>
          </footer>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="scripts.js"></script>

  </body>

</html>
