<!DOCTYPE html>
<html lang="br" >
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

     rel="stylesheet">

    <title>My Page</title>

      <div class="imagem">
      </div>

          <input class="dados" type="text" placeholder="Name" />

          <input class="dados1" type="email" placeholder="Email" />
          <input class="dados" type="password" placeholder="Password" />
          <input class="dados" type="password" placeholder="Repat Password" />
          <input class="criarContaBotao" type="submit" value="Create Account" />
          <button class="botaoGoogle" href="#"></button>
          <button class="botaoFacebook" href="#"></button>
          <footer class="jaPossui">
            <a  href="#">Already have one? Login!</a>
          </footer>

      </div>
    </div>
